<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Entry Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Order Entry Form</h1>
    <form id="order-form" action="http://localhost:8000/order" method="post">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer_name" required>

        <div id="order-items">
            <h3>Order Items</h3>
            <div class="order-item">
                <label for="product-name-1">Product Name 1:</label>
                <input type="text" id="product-name-1" name="order_items[0][product_name]" required>

                <label for="quantity-1">Quantity:</label>
                <input type="number" id="quantity-1" name="order_items[0][quantity]" min="1" required>

                <label for="unit-price-1">Unit Price:</label>
                <input type="number" id="unit-price-1" name="order_items[0][unit_price]" min="0" step="0.01" required>

                <label for="net-price-1">Net Price:</label>
                <span id="net-price-1" class="net-price">0.00</span>
            </div>
        </div>

        <div id="total-order-net-price">
            <h3>Total Order Net Price: <span id="order-net-price">0.00</span></h3>
        </div>

        <button type="button" id="add-order-item">Add Item</button>
        <button type="button" id="remove-order-item">Remove Last Item</button>
        <button type="submit">Submit Order</button>
    </form>

    <script src="/static/js/main.js"></script>
</body>
</html>
